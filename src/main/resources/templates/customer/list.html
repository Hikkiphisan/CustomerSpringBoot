<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .create-btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .create-btn:hover {
            background: white;
            color: #e73c7e;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.01);
        }

        .action-link {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .update-link {
            border: 1px solid #23a6d5;
        }

        .update-link:hover {
            background: #23a6d5;
            transform: translateY(-2px);
        }

        .delete-link {
            border: 1px solid #e73c7e;
        }

        .delete-link:hover {
            background: #e73c7e;
            transform: translateY(-2px);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
        }




        .pagination-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease;
        }

        .pagination-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .pagination-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover {
            background: white;
            color: #e73c7e;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .pagination-btn .arrow {
            font-size: 1.2em;
            margin: 0 5px;
        }

        .pagination-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1em;
            font-weight: 500;
        }

        .current-page {
            font-size: 1.3em;
            font-weight: bold;
            color: #23d5ab;
        }

        .separator {
            opacity: 0.8;
        }

        .total-pages {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .pagination-content {
                padding: 0.8rem 1.2rem;
                gap: 1rem;
            }

            .pagination-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9em;
            }
        }





        .search-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            animation: fadeIn 1s ease;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .search-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: white;
            color: #e73c7e;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .search-form {
                flex-direction: column;
                padding: 1rem;
            }

            .search-input,
            .search-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="particles"></div>
<div class="container">

    <div class="search-container">
        <form th:action="@{/customers/search}" method="get" class="search-form">
            <input type="text" name="search" class="search-input" placeholder="Search customers...">
            <button type="submit" class="search-btn">
                Search
            </button>
        </form>
    </div>
    <h1>Customers</h1>
    <a href="/customers/create" class="create-btn">Create new customer</a>
    <a href="/customers/listProvince" class="create-btn">Delete Province</a>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Province</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="customer : ${customers}">
            <tr>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.province?.name}"></td>
                <td>
                    <a th:href="@{/customers/update/__${customer.id}__}" class="action-link update-link">Update</a>
                </td>
                <td>
                    <a th:href="@{/customers/delete/__${customer.id}__}" class="action-link delete-link">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
</div>



<div class="pagination-container">
    <div class="pagination-content">
        <a class="pagination-btn" th:if="${customers.hasPrevious()}"
           th:href="@{'/customers/customers'(page=${customers.number - 1})}">
            <span class="arrow">‚Üê</span> Previous
        </a>

        <div class="pagination-info">
            <span class="current-page" th:text="${customers.number + 1}"></span>
            <span class="separator">of</span>
            <span class="total-pages" th:text="${customers.totalPages}"></span>
        </div>

        <a class="pagination-btn" th:if="${customers.hasNext()}"
           th:href="@{'/customers/customers'(page=${customers.number + 1})}">
            Next <span class="arrow">‚Üí</span>
        </a>
    </div>
</div>





<script>
    // Create particles
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animation = `float ${Math.random() * 3 + 2}s ease-in-out infinite`;
        particle.style.animationDelay = `${Math.random() * 2}s`;
        particlesContainer.appendChild(particle);
    }

    // Add interactive particle effect on mouse move
    document.addEventListener('mousemove', (e) => {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = e.pageX + 'px';
        particle.style.top = e.pageY + 'px';
        particle.style.animation = 'float 1s ease-out forwards';
        particlesContainer.appendChild(particle);

        setTimeout(() => {
            particle.remove();
        }, 1000);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .create-btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .create-btn:hover {
            background: white;
            color: #e73c7e;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.01);
        }

        .action-link {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .update-link {
            border: 1px solid #23a6d5;
        }

        .update-link:hover {
            background: #23a6d5;
            transform: translateY(-2px);
        }

        .delete-link {
            border: 1px solid #e73c7e;
        }

        .delete-link:hover {
            background: #e73c7e;
            transform: translateY(-2px);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="particles"></div>
<div class="container">
    <h1>Customers</h1>
    <a href="/customers/create" class="create-btn">Create new customer</a>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Province</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="customer : ${customers}">
            <tr>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.province?.name}"></td>
                <td>
                    <a th:href="@{/customers/update/__${customer.id}__}" class="action-link update-link">Update</a>
                </td>
                <td>
                    <a th:href="@{/customers/delete/__${customer.id}__}" class="action-link delete-link">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
</div>

<script>
    // Create particles
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animation = `float ${Math.random() * 3 + 2}s ease-in-out infinite`;
        particle.style.animationDelay = `${Math.random() * 2}s`;
        particlesContainer.appendChild(particle);
    }

    // Add interactive particle effect on mouse move
    document.addEventListener('mousemove', (e) => {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = e.pageX + 'px';
        particle.style.top = e.pageY + 'px';
        particle.style.animation = 'float 1s ease-out forwards';
        particlesContainer.appendChild(particle);

        setTimeout(() => {
            particle.remove();
        }, 1000);
    });
</script>
</body>
</html>
